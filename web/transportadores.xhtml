<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>
    
    <h:body>
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <b:container fluid="true" style="padding-top: 60px; padding-left: 3%; padding-right: 3%; font-size: smaller;">
            <b:form>
        <b:panel title="Transportadores" showCollapseLink="false">
            <b:dataTable value="#{controladorTransportador.listar()}" 
                         var="trans" 
                         page-length="5"
                         page-length-menu="5,10,20"
                         customLangUrl="//cdn.datables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                         responsive="true"
                         select="true">
                        <b:dataTableColumn label="ID" value="#{trans.idPessoaJuridica}"/>  
                        <b:dataTableColumn label="RazÃ£o Social" value="#{trans.razaoSocial}"/>
                        <b:dataTableColumn label="CNPJ" value="#{trans.cnpj}"/>
                        <b:dataTableColumn label="Email" value="#{trans.email}"/>
                        <b:dataTableColumn label="Telefone" value="#{trans.telefone}"/>
                        <b:dataTableColumn label="Excluir">
                            
                            <b:commandButton look="danger" value="Excluir" action="#{controladorTransportador.remover(trans)}" onclick="return confirm('Deseja excluir  o #{trans.razaoSocial} , #{trans.cnpj}?')"> </b:commandButton>
                        </b:dataTableColumn>
                      
                      
           </b:dataTable> 
            
           <f:facet name="footer">
                <b:commandButton look="success" value="Novo " action="registrar?faces-redirect=true" actionListener="#{controladorRegistrar.teste(3)}"> </b:commandButton>                          
            </f:facet>
        </b:panel>
          </b:form>
        </b:container>
    </h:body>
</html>
