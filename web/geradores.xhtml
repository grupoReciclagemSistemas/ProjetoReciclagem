<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>
    
    <h:body>
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <b:container fluid="true" style="padding-top: 60px; padding-left: 3%; padding-right: 3%; font-size: smaller;">
            <b:form>
        <b:panel title="Geradores" look="info"  showCollapseLink="false">
            <b:dataTable value="#{controladorGerador.listar()}" 
                         var="gerador" 
                         page-length="5"
                         page-length-menu="5,10,20"
                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                         responsive="true"
                         select="false">
                        <b:dataTableColumn label="ID" value="#{gerador.idPessoaJuridica}"/>  
                        <b:dataTableColumn label="RazÃ£o Social" value="#{gerador.razaoSocial}"/>
                        <b:dataTableColumn label="CNPJ" value="#{gerador.cnpj}"/>
                        <b:dataTableColumn label="Email" value="#{gerador.email}"/>
                        <b:dataTableColumn label="Telefone" value="#{gerador.telefone}"/>                                    
                        <b:dataTableColumn label="Excluir">
                            <b:commandButton value="Excluir" look="danger" action="#{controladorGerador.removerGerador(gerador)}" onclick="return confirm('Deseja realmente excluir #{gerador.razaoSocial}, CNPJ: #{gerador.cnpj}')" />    
                        </b:dataTableColumn>
                        
                                            
             </b:dataTable>        
        </b:panel>
          </b:form>
        </b:container>
    </h:body>
</html>
