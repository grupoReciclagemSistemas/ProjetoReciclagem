<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <b:container fluid="true" style="padding-top: 60px; padding-left: 40%; padding-right: 40%; font-size: smaller;" >
            <b:form>
                <b:panel title="Logar" look="info"  showCollapseLink="false"> 
                    <b:inputText label="Email" value="#{controladorLogado.email}" size="10" />
                    <b:inputSecret label="Senha" value="#{controladorLogado.senha}" size="10" />
                    <center>
                    <b:commandButton value="Logar" look="success"/> &nbsp; &nbsp;
                    <b:commandButton value="Registrar" look="info" action="registrar?faces-redirect=true"/>
                    </center>
                </b:panel>     
            </b:form>                      
        </b:container>
        
    </h:body>
