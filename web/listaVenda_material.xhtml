<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Materiais a Venda</title>
    </h:head>

    <h:body>

        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:form prependId="false" style="margin-top: 5%;">
        <h:panelGrid columns="2" style="width: 100%;">
            <p:panel header="Filtro" style="margin-left: 4%; width: 150%;" rendered="#{controladorLogado.recicladorLogado != null}">
                <h:panelGrid columns="1">
                <p:outputLabel value="MATERIAL:" />
                <p:selectOneMenu value="#{controladorPedidoReciclagem.materialFiltro}" converter="materialConverter">
                    <p:ajax event="change" />
                    <f:selectItem itemLabel="-- SELECIONE -- " itemValue="#{null}"/>
                    <f:selectItems value="#{controladorMaterial.lista()}" itemValue="#{mat}" var="mat" itemLabel="#{mat.nome}" />
                </p:selectOneMenu>
                </h:panelGrid>               
                <p:commandButton icon="fa fa-search" style="width: 25%;" immediate="true"
                                    action="#{controladorPedidoReciclagem.updateList(controladorLogado.recicladorLogado.endereco.cidade)}" update="dataListVendaMateriais" />
                   
                    <p:commandButton icon="fa fa-clear"  style="width: 25%;" />
            </p:panel>
         
            <p:dataTable id="dataListVendaMateriais" var="pedido" value="#{controladorPedidoReciclagem.pedidosVendendo}"
                         style="margin-left: 15%; width: 75%;" emptyMessage="Nenhum material vendendo!" >               
                <p:column headerText="NOME DO MATERIAL">
                    <h:outputText value="#{pedido.item.material.nome}" />
                </p:column>

                <p:column headerText="VALOR DO PEDIDO">
                    <h:outputText value="R$ #{pedido.valorTotal}" />
                </p:column>

                <p:column headerText="PESO TOTAL (KG)">
                    <h:outputText value="#{pedido.item.quantidade}" />
                </p:column>

                <p:column headerText="CIDADE DO GERADOR">
                    <h:outputText value="#{pedido.gerador.endereco.cidade}" />
                </p:column>
               
            </p:dataTable>
            
        </h:panelGrid>
  </h:form>
    </h:body>
</html>
