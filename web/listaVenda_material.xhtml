<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Materiais a Venda</title>
    </h:head>

    <h:body style="width: 100%; height: 100%;">

        <ui:include src="/WEB-INF/menu.xhtml" />
          
            <h:form>
                <b:panel title="Materiais Vendendo" showCollapseLink="false" collapsible="false" style="margin-top: 10px; height: 50%;">
                    <b:dataTable value="#{controladorPedidoReciclagem.listagemVendas()}"
                                 var="pedido" 
                                 page-length="5"
                                 page-length-menu="5,10,20"
                                 customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                 responsive="true"
                                 select="false">                     
                        <b:dataTableColumn label="Nome do Material " value="#{pedido.itens.get(0).material.nome}"/>
                        <b:dataTableColumn label="Valor Total do Pedido" value=" R$ #{pedido.valorTotal}"/>
                        <b:dataTableColumn label="Peso (TONELADAS - KG)" value="Toneladas: #{pedido.itens.get(0).quantidade} - KG: #{pedido.itens.get(0).quantidade * 1000} "/>
                        <b:dataTableColumn label="RazÃ£o Social - GERADOR" value="#{pedido.gerador.razaoSocial}"/>
                        <b:dataTableColumn label="Negociar com Gerador" rendered="#{controladorLogado.recicladorLogado != null}">
                            <b:commandButton value="NEGOCIAR" look="danger" col-lg="12" action="#{controladorReciclador.entrarEmNegociacao(pedido, controladorLogado.recicladorLogado)}"/>
                        </b:dataTableColumn>
                    </b:dataTable> 

                </b:panel>
            </h:form>
      
        <b:jumbotron id="jumbotron-rodape-inferior">
            <footer>
                <center> 
                    <h:form style="color: white;">
                        <h:outputLabel value="@ Copywrith 2014" style="margin-right: 4px;"/>            
                        <h:outputLabel value="Todos os direitos reservados"/>          
                    </h:form>
                </center>
            </footer>
        </b:jumbotron>
    </h:body>
</html>
