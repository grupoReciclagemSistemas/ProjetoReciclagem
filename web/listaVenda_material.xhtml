<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Materiais a Venda</title>
    </h:head>

    <h:body style="width: 100%; height: 100%;">

        <ui:include src="/WEB-INF/menu.xhtml" />

        <h:form prependId="false" style="margin-top: 4%;">
            <p:tabView prependId="false">
                <p:tab title="Materiais a Venda">
            <p:dataTable id="dataListVendaMateriais" var="pedido" value="#{controladorPedidoReciclagem.listagemVendas()}">               
                <p:column headerText="NOME DO MATERIAL">
                    <h:outputText value="#{pedido.itens.get(0).material.nome}" style="font-weight: bold"/>
                </p:column>

                <p:column headerText="VALOR DO PEDIDO">
                    <h:outputText value="R$ #{pedido.valorTotal}" style="font-weight: bold"/>
                </p:column>

                <p:column headerText="PESO TOTAL (TONELADAS)">
                    <h:outputText value="#{pedido.itens.get(0).quantidade}" style="font-weight: bold"/>
                </p:column>

                <p:column headerText="VENDEDOR">
                    <h:outputText value="#{pedido.gerador.razaoSocial}" style="font-weight: bold"/>
                </p:column>
                <p:column headerText="NEGOCIAR COM GERADOR" rendered="#{controladorLogado.recicladorLogado != null}">
                          <p:commandButton value="Negociar" action="#{controladorReciclador.entrarEmNegociacao(pedido, controladorLogado.recicladorLogado)}" />  
                </p:column>
            </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <b:jumbotron id="jumbotron-rodape-inferior">
            <footer>
                <center> 
                    <h:form style="color: white;">
                        <h:outputLabel value="@ Copywrith 2014" style="margin-right: 4px;"/>            
                        <h:outputLabel value="Todos os direitos reservados"/>          
                    </h:form>
                </center>
            </footer>
        </b:jumbotron>
    </h:body>
</html>
