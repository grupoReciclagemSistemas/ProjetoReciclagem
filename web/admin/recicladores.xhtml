<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>
    
    <h:body>
        
        <ui:include src="/WEB-INF/menu.xhtml" />
        
        <b:container fluid="true" style="padding-top: 60px; padding-left: 3%; padding-right: 3%; font-size: smaller;">
            <b:form>
        <b:panel title="Recicladores" look="danger"  showCollapseLink="false">
            <b:dataTable value="#{controladorReciclador.lista()}" 
                         var="reciclador" 
                         page-length="5"
                         page-length-menu="5,10,20"
                         customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                         responsive="true"
                         select="false">                     
                        <b:dataTableColumn label="Razão Social" value="#{reciclador.razaoSocial}"/>
                        <b:dataTableColumn label="CNPJ" value="#{reciclador.cnpj}"/>
                        <b:dataTableColumn label="Email" value="#{reciclador.email}"/>
                        <b:dataTableColumn label="Telefone" value="#{reciclador.telefone}"/>                   
                        <b:dataTableColumn label="Transportadora Própria" value="#{controladorReciclador.testarTrans(reciclador.possuiTransportadora)}" />
           
                        <b:dataTableColumn label="Excluir">                     
                          <b:commandButton look="danger" value="Excluir" action="#{controladorReciclador.removerReciclador(reciclador)}" onclick="return confirm('Deseja excluir  o #{reciclador.razaoSocial}')"> </b:commandButton>
                        </b:dataTableColumn>
         
           </b:dataTable> 
            
            <f:facet name="footer">
                <b:commandButton look="success" value="Novo Registro" action="registrar?faces-redirect=true" > </b:commandButton>                          
            </f:facet>
           
        </b:panel>
          </b:form>
        </b:container>
    </h:body>
</html>
