<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>
    
    <h:body>
        
        <ui:include src="/WEB-INF/menu_admin.xhtml" />
        <b:jumbotron style="background-color: black; color: white;">
        <b:container fluid="true">
            
            <b:form>
                <b:panel title-style="background-color: white; color: black" collapsible="false" title="Registrar Novo Material"
                         style="margin-top: 40px;">
                    <h:outputLabel value="Nome do Material:" style="color: black" />
                    <b:inputText placeholder="Digite o Nome do Novo Material..." style="color: blue" value="#{controladorMaterial.novoMaterial.nome}" />         
                    <h:outputLabel value="Descrição do Material:" style="color: black" />
                    <b:inputTextarea placeholder="Digite a descrição do Novo Material..." style="color: blue" rows="4" value="#{controladorMaterial.novoMaterial.descricao}" />             
                     <br/>
                    <h:outputLabel for="valorMin" value="Valor Mínimo em CENTAVOS:" style="color: black" />
                    <b:inputText  id="valorMin"  value="#{controladorMaterial.novoMaterial.precoMin}" size="10" required="true" mask="numeric">
                            <f:facet name="prepend"> R$ </f:facet>
                        </b:inputText>
                    <br/>
                    <h:outputLabel for="valorMax" value="Valor Máximo em CENTAVOS:" style="color: black" />
                    <br/>
                    <b:inputText id="valorMax"  value="#{controladorMaterial.novoMaterial.precoMax}" size="10" required="true" mask="numeric">
                            <f:facet name="prepend"> R$ </f:facet>
                    </b:inputText>
                    <br/>
                <b:commandButton action="#{controladorMaterial.adicionarMaterial()}" value="Adicionar" look="success" />
                </b:panel>
            </b:form>
        </b:container>
        </b:jumbotron>
        
    </h:body>
</html>
