<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>

    <h:body>

        <ui:include src="/WEB-INF/menu_admin.xhtml" />

        <h:form prependId="false" style="margin-top: 4%;">
            <p:messages id="messages" closable="false" showIcon="true" showDetail="true"  />
            <p:tabView prependId="false">
                <p:tab title="Inserir Novo Material">
                    <h:panelGrid columns="2" style="width: 35%;">
                        <p:outputLabel value="NOME DO MATERIAL" for="nameMaterial" />
                        <p:inputText id="nameMaterial" value="#{controladorMaterial.novoMaterial.nome}" required="true" requiredMessage="O nome é obrigatório"  />

                        <p:outputLabel value="DESCRIÇÃO" for="descricaoMaterial" style="margin-top: 3%;" />
                        <p:inputTextarea id="descricaoMaterial" value="#{controladorMaterial.novoMaterial.descricao}" required="true"
                                         requiredMessage="A descrição é obrigatória" style="margin-top: 3%; width: 100%;" />
        
                        <p:outputLabel value="Valor Mínimo (Centavos)" for="minVal" style="margin-top: 3%;" />
                        <p:inputNumber id="minVal" required="true" value="#{controladorMaterial.novoMaterial.precoMin}"
                                       requiredMessage="O valor mínimo é obrigatório" style="margin-top: 3%;" />
       
                        <p:outputLabel value="Valor Máximo (Centavos)" for="maxVal" style="margin-top: 3%;" />
                        <p:inputNumber id="maxVal" required="true" value="#{controladorMaterial.novoMaterial.precoMax}"
                                       requiredMessage="O valor máximo é obrigatório" style="margin-top: 3%;" />
                        
                    </h:panelGrid>
  
                    <p:separator />
                    <p:commandButton icon="fa fa-plus-circle" value="Inserir" action="#{controladorMaterial.adicionarMaterial()}"
                                     style="color: green; border-color: green;" update="@form"/>
                </p:tab>
            </p:tabView>
        </h:form>

    </h:body>
</html>
