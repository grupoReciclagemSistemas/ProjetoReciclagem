<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Geradores do Sistema</title>
    </h:head>
    
    <h:body>
        
        <ui:include src="/WEB-INF/menu_admin.xhtml" />
        <b:jumbotron style="background-color: black; color: white;">
        <b:container fluid="true">
            
            <h:form>
                <b:panel title-style="background-color: white; color: black" collapsible="false" title="Adicionar uma Nova LEI"
                         style="margin-top: 40px;">
                    <h:outputLabel value="Codigo da Legislacao:" style="color: green" />
                    <b:inputText placeholder="Digite o Código..." style="color: green" value="#{controladorLegislacao.novaLesgilacao.codigo}" />         
                    <h:outputLabel value="Descrição do Material:" style="color: green" />
                    <b:inputTextarea placeholder="Digite a Descrição da Legislação..." style="color: green" rows="50" value="#{controladorLegislacao.novaLesgilacao.descricao}" />             
                    <br/>              
                    <br/>
                    <b:commandButton actionListener="#{controladorLegislacao.adicionarLegislacao()}" action="index?faces-redirect=true" value="Adicionar" look="success" />
                </b:panel>
            </h:form>
        </b:container>
        </b:jumbotron>
        
    </h:body>
</html>
